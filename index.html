<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el"> Previous Entries: </p>
        <hr>
    
        <h1>Nike Shoes Error Message appear program</h1>
    <img src="img/nike-shoes.jpg" alt="Nike Shoes">
    <p>Nike Shoes</p>
    <button id="purchase-btn" onclick="purchase()">Purcharse Rs.1599</button>
    <p id="error"></p>
        <hr>

        <h1>Simple Calculator</h1>
        <br>
        

        <span id="num1-el"></span>
        <span id="num2-el"></span>
    <br>
    <br>
    <br>
    <button id="add-btn" onclick="add()">Add</button>
    <button id="subtract-btn" onclick="subtract()">Subtract</button>
    <button id="multiply-btn" onclick="multiply()">Multiply</button>
    <button id="divide-btn" onclick="divide()">Divide</button>
    <br>

    <span id="sum-el"></span>
    
    <script src="index.js"></script></script>
    <script src="nikeshoe.js"></script>
</body>
</html>
